<!-- upload_video.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>
</head>
<body>
    <h2>Upload a Video</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="id_title">Title:</label><br>
            {{ form.title }}
        </p>
        <p>
            <label for="id_description">Description:</label><br>
            {{ form.description }}
        </p>
        <p>
            <label for="id_github_link">GitHub Link:</label><br>
            {{ form.github_link }}
        </p>
        <p>
            <label for="id_video_file">Video File:</label><br>
            {{ form.video_file }}
        </p>
        <p>
            <label for="id_thumbnail">Thumbnail:</label><br>
            {{ form.thumbnail }}
        </p>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
